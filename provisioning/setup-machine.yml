---
- name: Setup Laptop
  hosts:
    - localhost
    - developer-machine

  vars_prompt:
    - name: build_kubectl
      prompt: Build kubectl bin from source (y/n)?
      private: false
      default: "n"

  roles:
    - build-tools-from-source
    - role: brewfile
      when: ansible_distribution == 'MacOSX'
    - role: geerlingguy.homebrew
      when: ansible_distribution == 'MacOSX'
    - role: macbook
      when: ansible_distribution == 'MacOSX'
    - developer
    - ruby
    - node
    - artist
    - arduino-hacker
